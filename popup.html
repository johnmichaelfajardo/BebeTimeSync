<!DOCTYPE html>
<html>
<head>
  <title>AutoPlay Settings</title>
  <style>
    body {
      width: 250px; /* Increased width for better UI */
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input[type="number"] {
      width: 50px;
    }
    select {
      width: 60px;
    }
  </style>
</head>
<body>
  <h3>AutoPlay Movie</h3>
  <p>Set the time to auto-play the movie.</p>
  <label for="hour">Hour:</label>
  <input type="number" id="hour" value="10" min="1" max="12"><br><br>
  <label for="minute">Minute:</label>
  <input type="number" id="minute" value="0" min="0" max="59"><br><br>
  <label for="ampm">AM/PM:</label>
  <select id="ampm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select><br><br>
  <button id="setTime">Set Time</button>
  <script src="popup.js"></script>
</body>
</html>
